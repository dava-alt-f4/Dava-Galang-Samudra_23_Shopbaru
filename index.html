<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KopiRindu Cabang Chicago</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- CSS -->
    <style>
      :root {
        --bg: #1e1e1e;
        --primary: #a97458;
      }
      * {
        scroll-behavior: smooth;
        scrollbar-width: none;
        text-decoration: none;
        color: white;
        box-sizing: border-box;
        outline: none;
        border: none;
        margin: 0;
        padding: 0;
      }
      body{
        font-family: 'Signika', sans-serif;
      }

      /* Navbar */
      .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(1, 1, 3, 0.3);
        backdrop-filter: blur(3px);
        border-bottom: 1px solid var(--bg);
        border-radius: 0 0 10px 10px;
        padding: 0.8rem 5%;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 99;
      }
      .navbar .nav-title{
        font-family: 'Pacifico', cursive;
        font-size: 2.2rem;
        font-weight: 300;
      }
      h1 span{
        color: var(--primary);
      }
      .navbar .nav-section a{
        display: inline-block;
        font-size: 1.2rem;
        margin: 0 1.2rem;
        transition: all 0.3s ease-in-out;
      }
      .navbar .nav-section a:hover{
        color: #d6916b;
      }
      .navbar .nav-section a::after{
        content: '';
        display: block;
        transform: scaleX(0);
        border-bottom: 1px solid var(--primary);
        margin-top: 0.2rem;
        transition: 0.3s ease-in-out;
      }
      .navbar .nav-section a:hover::after{
        transform: scaleX(1);
      }
      .navbar .xtra a{
        display: inline-block;
        margin: 0 0.4rem;
      }
      #hamburger{
        display: none;
      }
    </style>
  </head>
  <body>
    
    <!-- Navnav -->
    <nav class="navbar">
      <h1 class="nav-title">Kopi<span>Rindu</span></h1>
      <div class="nav-section">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="xtra">
        <a href="#"><i data-feather="search"></i></a>
        <a href="#"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!-- Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
